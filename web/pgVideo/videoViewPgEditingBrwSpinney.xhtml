<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
  <html  xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
       xmlns:pou="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" >
    <style type="text/css">

        .panelNoBorder, .panelNoBorder tr, .panelNoBorder td{
            border: hidden;
            border-color:  white;
             background:  transparent
                  
        }
        table tbody .ui-widget-content {
            background: none repeat scroll 0 0 #FFFFFF;
            border: 0 solid #FFFFFF;
            color: #333333;
        }
       

        .ui-selectoneradio td, .ui-selectoneradio tr
        {
            border-style: none !important
        }
        .ui-panelgrid tr,.ui-panelgrid td {
            background: none;
            border-style: none !important;
        }
    </style>

     
     <pou:toolbar style="text-align:  center ">
        <f:facet name="left" >
            <pou:outputLabel  style=" font-size: 16px;position:relative; text-align:  center">
                 #{videoMgrObj.header}
                </pou:outputLabel>
            
        </f:facet>
    </pou:toolbar>
    <br/>
   
     <pou:dataGrid var="videoBean" value="#{videoMgrObj.list}" columns="3" 
                  rows="9" paginator="true"  style="  background:   transparent; background-color:  transparent      " 
                  styleClass=".ui-panelgrid tr,.ui-panelgrid td" 
                  paginatorTemplate=" {PageLinks} "
                  >

        <pou:panel  style="text-align:center; width: 100%; background:   transparent ;background-color:  transparent" >
            <h:panelGrid columns="1" style="width:100%; background:  transparent">
                
                <h:commandLink action="#{videoMgrObj.setSelected()}"   >
                    <f:setPropertyActionListener 
                        value="#{videoBean}" 
                        target="#{videoMgrObj.videoBean}" />
                    
                <img src="/#{videoBean.imageName}" alt="" width="215" style=" background:  none"/>
                <br/>
                <pou:inputTextarea  rows="2" cols="25" readonly="true" 
                                    value="#{videoBean.videoDesc}"   
                                    style=" text-align:  center ;font-size: 16px; box-shadow: none; border:  white; background:   transparent; background-color:  transparent"  />

                </h:commandLink>
                
            </h:panelGrid>

        </pou:panel>
    </pou:dataGrid>
   
    
    
    
</html>

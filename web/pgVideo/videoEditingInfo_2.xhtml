<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
  <html  xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
          xmlns:pou="http://primefaces.org/ui">
     
    <pou:panelGrid    >
        <pou:row >
            <pou:column >
                <h:outputLabel  value="Title" style=" font-size: 16px" />
            </pou:column>
            <pou:column  >
                <pou:inputText value="#{playingvideoObject.videoBean.videoDesc}" size="100" />
            </pou:column>
        </pou:row>
        <pou:row >
            <pou:column >
                <h:outputLabel  value="URL Value" style=" font-size: 16px" />
            </pou:column>
            <pou:column >
                <pou:inputText value="#{playingvideoObject.videoBean.videoValue}" size="30" />
            </pou:column>
        </pou:row>
        <pou:row >
            <pou:column >
                <h:outputLabel  value="Player" style=" font-size: 16px" />
            </pou:column>
            <pou:column   >
                <pou:selectOneMenu  value="#{playingvideoObject.videoBean.sysId}" >

                    <f:selectItems 

                        value="#{playingvideoObject.lookup}" 
                        var="lookupBean" 
                        itemLabel="#{lookupBean.disp}" 
                        itemValue="#{lookupBean.val}" />
                </pou:selectOneMenu>
            </pou:column>
        </pou:row>
        <pou:row >
            <pou:column >
                <pou:outputLabel for="Ranking" value="Ranking" style=" font-size: 16px" />
                </pou:column>
            <pou:column  >
                <pou:spinner id="Ranking" value="#{playingvideoObject.videoBean.rank}" min="2013.9" stepFactor="0.1" />
            </pou:column>
        </pou:row>


        <pou:row >
            <pou:column >
                <h:outputLabel  value="Old Image" style=" font-size: 16px" />
                
                </pou:column>
            <pou:column >
                
                <img src="/#{playingvideoObject.videoBean.imageName}" alt="" width="25%"/>
                
               
            </pou:column>
         
        </pou:row>

        <pou:row >
            <pou:column >
                <h:outputLabel  value="New Image" style=" font-size: 16px" />
                
                </pou:column>
            <pou:column >
              
                
                <img src="/#{playingvideoObject.newImage}" alt="" width="25%"/>
            </pou:column>
         
        </pou:row>
        
        <pou:row >
             <pou:column >
                <h:outputLabel  value="Video" style=" font-size: 16px" />
                
                </pou:column>
            <pou:column  >
                <pou:media     
                            value="#{playingvideoObject.videoBean.videoURL}" 
                            width="#{playingvideoObject.videoBean.videoWidth}" 
                            height="#{playingvideoObject.videoBean.videoHeight}"
                            player="#{playingvideoObject.videoBean.videoPlayer}"
                            />
            </pou:column>
        </pou:row>





    </pou:panelGrid>
      <pou:commandButton value="Done"  action="#{playingvideoObject.back()}" />
      <pou:commandButton value="Save"  action="#{playingvideoObject.save()}" />
 
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"   
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:pou="http://primefaces.org/ui"
       xmlns:f="http://xmlns.jcp.org/jsf/core" 
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:include src="videoViewPgEditingBrw-Style.xhtml" />
    
    <pou:carousel var="videoBean" value="#{mgrQuickAdd.list}"  headerText="Popular Video's"
                              style="  font-size: 15px ;width: 100%;   background:  transparent; border-color:  transparent;" 
                              itemStyle="text-align:center" 
                              numVisible="4"  pageLinks="10" autoPlayInterval="130000"  circular ="true" 
                              styleClass=".ui-panelgrid tr,.ui-panelgrid td,.ui-widget" 
                              >

                    <h:panelGrid columns="1"  style="width:100px;margin:0px 0px;  background:  transparent" >

                        <h:commandLink action="#{videoMgrObj.setSelected()}"   >
                            <f:setPropertyActionListener 
                                value="#{videoBean}" 
                                target="#{videoMgrObj.videoBean}" />

                            <img src="/#{videoBean.imageName}" alt="" width="233" style=" background:  none" />

                            <pou:inputTextarea  rows="2" cols="25" readonly="true" 
                                                value="#{videoBean.videoDesc}"   
                                                style=" text-align:  center ;font-size: 12px; box-shadow: none; border:   white; background:   transparent; background-color:  transparent"  />

                        </h:commandLink>

                    </h:panelGrid>


                </pou:carousel>
    
 
    
    
</html>

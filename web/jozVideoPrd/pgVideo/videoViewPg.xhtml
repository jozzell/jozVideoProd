<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pou="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
 
    <h:panelGrid id="videoPlayer" columns="1" cellpadding="10">
            <f:facet name="header">
                <pou:selectOneMenu
                    style=" width: 500px; font-size: 17px"
                    id="videoPickList"
                    value="#{mgrVideoProduction.videoMgrObj.picked}" >

                    
                    <f:selectItems 

                        value="#{mgrVideoProduction.videoMgrObj.list}" 
                        var="videoBean" 
                        itemLabel="#{videoBean.videoDesc}" 
                        itemValue="#{videoBean.videoId}" />
                    <pou:ajax event="change"  
                              listener="#{mgrVideoProduction.videoMgrObj.selectChng2()}" 
                               />
                </pou:selectOneMenu>
            </f:facet>

            <pou:media  id="videoPlayer_sport"     
                        value="#{mgrVideoProduction.videoMgrObj.videoBean.videoURL}" 
                        width="#{mgrVideoProduction.videoMgrObj.videoBean.videoWidth}" 
                           height="#{mgrVideoProduction.videoMgrObj.videoBean.videoHeight}"
                           player="#{mgrVideoProduction.videoMgrObj.videoBean.videoPlayer}"/>
            
             <pou:poll interval="60" listener="#{mgrVideoProduction.refreshSession()}" update="txt_count" />
             <h:outputText id="txt_count"  style=" text-align:  right"
                           value="#{mgrVideoProduction.refreshSessionCnt()}" 
                           />
    
        </h:panelGrid>

</html>
